<article id="article-{{ .Path | md5 }}" class="hc-article hc-article--summary">
  <header class="hc-article-header">
    <time class="hc-article-header__date" datetime="{{ .Date.Format "Mon, Jan 2, 2006" }}">{{ .Date.Format ( .Site.Params.dateformat | default "Jan 2, 2006") }}</time>
    <h2 class="hc-article-header__title"><a href="{{ .Permalink }}" class="hc-article-header__title-link">{{ .Title }}</a></h2>
  </header>

  <div class="hc-article-body">{{ .Summary }}</div>

  <footer class="hc-article-footer">
    <a href="{{ .Permalink }}" class="hc-article-footer__read-more">READ MORE</a>
  </footer>
</article>
