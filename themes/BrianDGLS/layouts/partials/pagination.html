{{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
<nav class="hc-pagination">
  {{ if .Paginator.HasPrev }}
  <a href="{{ .Paginator.Prev.URL }}" rel="prev" class="hc-pagination__prev">Prev</a>
  {{ end }}
  {{ if .Paginator.HasNext }}
  <a href="{{ .Paginator.Next.URL }}" rel="next" class="hc-pagination__next">Next</a>
  {{ end }}
</nav>
{{ end }}
